<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="keywords" content="HTML, CSS, JavaScript, Jena Carry, Frontend Mentor, Age calculator app">
    <meta name="author" content="Jena Carry">
    <meta name="description" content="Page built for a Frontend Mentor challenge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/images/favicon-32x32.png" type="image/x-icon">
    <title>Frontend Mentor | Age calculator app</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body
    class="min-h-screen grid justify-items-center items-start sm:place-content-center bg-off-white font-poppins p-2 py-8 sm:py-4">
    <main class="w-full max-w-2xl bg-white px-6 py-9 rounded-3xl rounded-br-large sm:p-10 shadow-lg">
        <h1 class="sr-only">Age calculator app</h1>
        <form autocomplete="on" class="grid grid-cols-3 gap-4 sm:w-4/5">
            <div>
                <label for="day" class="label">
                    Day
                    <input type="number" name="day" id="day" placeholder="DD" class="input-box">
                </label>
                <p class="error"></p>
            </div>
            <div>
                <label for="month" class="label">
                    Month
                    <input type="number" name="month" id="month" placeholder="MM" class="input-box">
                </label>
                <p class="error"></p>
            </div>
            <div>
                <label for="year" class="label">
                    Year
                    <input type="number" name="year" id="year" placeholder="YYYY" class="input-box">
                </label>
                <p class="error"></p>
            </div>
        </form>

        <div class="relative border border-light-grey mt-16 sm:mt-12 sm:mr-2">
            <button
                class="w-16 h-16 bg-purple absolute top-1/2 -translate-y-1/2 left-1/2 -translate-x-1/2 rounded-full p-4 hover:bg-off-black sm:left-full sm:-translate-x-14 transition-all duration-200 ease-in-out"
                id="btn">
                <img src="assets/images/icon-arrow.svg" alt="Arrow" width="46" height="44" class="w-8 h-full sm:w-full">
            </button>
        </div>

        <div class="space-y-4 mt-16 sm:mt-12">
            <div>
                <h2 class="result">
                    <span class="text-purple result-year">--</span>
                    years
                </h2>
            </div>
            <div>
                <h2 class="result">
                    <span class="text-purple result-month">--</span>
                    months
                </h2>
            </div>
            <div>
                <h2 class="result">
                    <span class="text-purple result-day">--</span>
                    days
                </h2>
            </div>
        </div>
    </main>
    <script src="assets/js/index.js"></script>
</body>

</html>
